<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="galaxy" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1">
        <animate attributeName="stop-color" values="#a78bfa;#ec4899;#8b5cf6;#a78bfa" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="30%" style="stop-color:#6366f1;stop-opacity:0.8">
        <animate attributeName="stop-color" values="#6366f1;#a78bfa;#ec4899;#6366f1" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="70%" style="stop-color:#1e1b4b;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:0"/>
    </radialGradient>

    <radialGradient id="glow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:0"/>
    </radialGradient>

    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" fill="#0a0e27"/>

  <!-- Galaxy spiral -->
  <ellipse cx="50" cy="50" rx="45" ry="45" fill="url(#galaxy)" filter="url(#blur)" opacity="0.8">
    <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="20s" repeatCount="indefinite"/>
  </ellipse>

  <ellipse cx="50" cy="50" rx="35" ry="35" fill="url(#galaxy)" filter="url(#blur)" opacity="0.6">
    <animateTransform attributeName="transform" type="rotate" from="360 50 50" to="0 50 50" dur="15s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Bright center -->
  <circle cx="50" cy="50" r="15" fill="url(#glow)">
    <animate attributeName="r" values="15;18;15" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Stars -->
  <circle cx="20" cy="20" r="1" fill="#fff" opacity="0.9">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="25" r="1.5" fill="#fff" opacity="0.8">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="15" cy="70" r="1" fill="#a78bfa" opacity="0.9">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="85" cy="75" r="1.2" fill="#ec4899" opacity="0.8">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="30" cy="85" r="1" fill="#fff" opacity="0.7">
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="15" r="1.3" fill="#8b5cf6" opacity="0.8">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="90" cy="50" r="1" fill="#fff" opacity="0.9">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="10" cy="45" r="1.1" fill="#6366f1" opacity="0.8">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2.4s" repeatCount="indefinite"/>
  </circle>
</svg>
